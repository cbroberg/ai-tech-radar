<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tech Radar</title>
  <meta name="description" content="Daily AI & developer tech digest — curated and scored by Claude.">
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <a href="/" class="site-logo" data-route>
        <img src="/assets/favicon.svg" alt="" width="28" height="28">
        <span>AI Tech Radar</span>
      </a>
      <div class="nav-actions">
        <button class="search-trigger" id="search-trigger" data-route>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><circle cx="11" cy="11" r="7"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <span>Search...</span>
          <kbd>⌘K</kbd>
        </button>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme" title="Toggle light/dark mode"></button>
      </div>
    </nav>
  </header>

  <main id="app">
    <div class="loading-state">
      <div class="spinner"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span>AI Tech Radar</span>
      <span class="footer-dot">·</span>
      <span>Powered by Claude + Bun</span>
      <span class="footer-dot">·</span>
      <a href="/api/feed" class="footer-link">API</a>
      <span class="footer-dot">·</span>
      <a href="/admin" class="footer-link">Admin</a>
    </div>
  </footer>

  <script type="module" src="/js/app.js"></script>
  <script>
    // Dev live-reload — SSE connection to /dev/reload (ignored in production)
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      let retries = 0
      function connectReload() {
        const es = new EventSource('/dev/reload')
        es.onmessage = (e) => { if (e.data === 'reload') location.reload() }
        es.onopen = () => { retries = 0 }
        es.onerror = () => {
          es.close()
          setTimeout(() => { connectReload(); if (retries++ > 0) location.reload() }, 500)
        }
      }
      connectReload()
    }
  </script>
</body>
</html>
