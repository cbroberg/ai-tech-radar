app = "ai-tech-radar"
primary_region = "arn"

[build]
  dockerfile = "Dockerfile"


[env]
  NODE_ENV = "production"
  TZ = "Europe/Copenhagen"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "30s"
  interval = "60s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[[mounts]]
  source = "radar_data"
  destination = "/data"
